<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>UI.Notification</title>
	<link rel="stylesheet" type="text/css" href="../base.css"/>
</head>
<body>
	<h1>UI.Notification</h1>

  <div class="block">
    <p>
      <label for="timeout">Timeout (ms)</label><br/>
      <input type="text" id="timeout" value="2500"/>
    </p>
    <p>
      <label for="message">Message</label><br/>
      <input type="text" id="message" value="Welcome!"/>
    </p>
    <p>
      <button id="click-me">Show Notification</button>
    </p>
  </div>

  <script src="../loader.js"></script>
  <script>load('..')</script>
  <script>
  var n = new UI.Notification();
  n.initNotification();
  
  document.getElementById('click-me').addEventListener('click', function(event) {
    n.setMessage(document.getElementById('message').value, document.getElementById('timeout').value);
  });
  </script>

</body>
</html>
