<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../base.css"/>
	<title>UI.Window</title>
</head>
<body>
	<h1>UI.Window</h1>

  <form action="#">
    <div class="field">
      <label for="title">Title:</label><br/>
      <input type="text" id="title" value="My Window"/>
    </div>
    
    <div class="field">
      <label for="content">Content:</label><br/>
      <textarea id="content">
&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.&lt;/p&gt;

&lt;p&gt;Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.&lt;/p&gt;
</textarea>
    </div>
    
    <div class="field">
      <label for="position">Position:</label><br/>
      <select id="position">
        <option value="">center</option>
        <option value="top left">top left</option>
        <option value="top">top</option>
        <option value="top right">top right</option>
        <option value="right">right</option>
        <option value="bottom right">bottom right</option>
        <option value="bottom">bottom</option>
        <option value="bottom left">bottom left</option>
        <option value="left">left</option>
      </select>
    </div>
    
    <div class="field check_boxes">
      <input type="checkbox" id="close_on_escape" checked="true"/>
      <label for="close_on_escape">Close on ESC key?</label>
    </div>
    
    <div class="actions">
      <input type="submit" value="Create Window"/>
    </div>
  </form>

<script src="../loader.js"></script>
<script>
load('..');
</script>

<script>
document.getElementsByTagName('form').item(0).addEventListener('submit', function(event)
{
  event.preventDefault();
  
  var options = {
    closeOnEscape: $('close_on_escape').checked,
    position: $('position').value
  };
  
  var win = UI.createWindow(options);
  win.setTitle($('title').value);
  win.setContent($('content').value);
  win.display();
}, false);
</script>
</body>
</html>
